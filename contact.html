
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Ananthe</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* âœ… Modern Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    header h1 {
      font-size: 1.8rem;
      background: linear-gradient(90deg, #ff6b81, #ffcc70);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 25px;
      transition: 0.3s;
      color: #fff;
      background: linear-gradient(90deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
    }

    nav ul li a:hover {
      background: linear-gradient(90deg, #ff6b81, #ffcc70);
      color: #fff;
      box-shadow: 0 0 12px rgba(255,107,129,0.6);
    }

    nav ul li a.active {
      background: linear-gradient(90deg, #ff6b81, #ffcc70);
      color: #fff;
    }

    /* âœ… Contact Card */
    .contact-card {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0,255,255,0.25);
      text-align: center;
    }
    .contact-card h2 {
      background: linear-gradient(90deg,#ff6b81,#ffcc70);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    input, textarea {
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .btn {
      padding: 12px;
      border-radius: 25px;
      background: linear-gradient(90deg,#ff6b81,#ffcc70);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff6b81;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="songs.html">Songs</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="merch.html">Merch</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="contact-card">
      <h2>Get in Touch ðŸŽ¤</h2>
      <p>Weâ€™d love to hear from you! Reach us for bookings, events, or just to say hi.</p>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message"></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </main>

</body>
</html>
