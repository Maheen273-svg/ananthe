<script>
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
let stars = [];
function resizeCanvas(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

class Star {
  constructor(){ this.reset(); }
  reset(){ this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height; this.size=Math.random()*2+0.5; this.speed=Math.random()*0.5+0.2; this.baseSize=this.size; }
  update(vol){
    this.y -= this.speed + vol*5;
    if(this.y<0) this.y = canvas.height;
    this.size = this.baseSize + vol*3;
  }
  draw(){ ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fillStyle="#fff"; ctx.fill(); }
}
for(let i=0;i<200;i++) stars.push(new Star());

const audios = [document.getElementById('song1'), document.getElementById('song2'), document.getElementById('song3')];
let audioCtx, analyser, dataArray, source;

function setupAudio(audio){
  if(audioCtx) audioCtx.close();
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioCtx.createAnalyser();
  source = audioCtx.createMediaElementSource(audio);
  source.connect(analyser);
  analyser.connect(audioCtx.destination);
  analyser.fftSize = 256;
  dataArray = new Uint8Array(analyser.frequencyBinCount);
}

audios.forEach(a => {
  a.addEventListener('play', ()=>{ setupAudio(a); });
});

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  let vol = 0;
  if(analyser){
    analyser.getByteFrequencyData(dataArray);
    vol = dataArray.reduce((a,b)=>a+b,0)/dataArray.length/50; // normalize
  }
  stars.forEach(s => { s.update(vol); s.draw(); });
  requestAnimationFrame(animate);
}
animate();
</script>
